<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<style>
    .btn{
        background-color: rgb(24, 192, 99) !important;
        border: none !important;
    }
</style>
</head>
<body>

<h1 class="display-2 mt-5 text-center">Sign Up</h1>

    <div class="container d-flex justify-content-center mt-5">
    <form>
        <div class="row">
        <div class="col-12 mb-3">
          
          <input type="text" class="form-control"  id="u_name" placeholder="enter name">

        </div></div>
        <div class="row">
        <div class="col-12 mb-3">
          
          <input type="email" class="form-control" id="u_email" placeholder="enter email">

        </div></div>
        <div class="row">
        <div class="col-12 mb-3">
          
          <input type="password" class="form-control" id="u_pass" placeholder="enter password">
        </div>
       </div>
       <div class="d-flex justify-content-center">
        <button type="submit" onclick="funcname()" class="btn btn-warning">Submit</button>
     </div> </form>
</div>


<script>

function funcname() {
    var user_name = document.getElementById("u_name").value;
    var user_email = document.getElementById("u_email").value;
    var user_password = document.getElementById("u_pass").value;
    localStorage.setItem("Name" , user_name);
    localStorage.setItem("Email" , user_email);
    localStorage.setItem("Password" , user_password);
}

    
</script>

</body>
</html>
